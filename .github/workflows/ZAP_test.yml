# This is a workflow to automate testing using a docker image of juice-shop locally installed ZAP
name: ZAP_test
on:
  # Run manually
  workflow_dispatch:
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Setup dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade zapcli
      - name: Setup environment variables
        run: |
          echo "ZAP_PATH=./ZAP_2.10.0/zap.sh" >> $GITHUB_ENV
          echo "ZAP_PORT=8080" >> $GITHUB_ENV
          echo "ZAP_URL=http://localhost" >> $GITHUB_ENV
          echo "ZAP_API_KEY="j4jlo0p6fv3d6ivajoa7c9hujd"" >> $GITHUB_ENV
      - name: Pull and run juice-shop
        run: |
          #cd ./Juice-Shop/juice-shop
          #npm install
          #(npm run start&)
          docker pull bkimminich/juice-shop
          docker run -d -p 3000:3000 bkimminich/juice-shop
      - name: Run ZAP
        run: ./ZAP_2.10.0/zap.sh -daemon -config ajaxSpider.maxDuration=180 > /dev/null &
      - name: Wait for ZAP to boot
        run: |
          echo "Start sleep 20s"
          sleep 20
          echo "Finished sleep"
      - name: Attack juice-shop
        run: |
          cd ./run_scripts/zap/juiceshop
          python 3_attack.py
      - name: Export artifact
        uses: actions/upload-artifact@v2
        with:
          name: ZAP_report
          path: ./reports/zap_juiceshop_report.html