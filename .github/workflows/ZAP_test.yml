# This is a workflow to automate testing using a docker image of juice-shop and locally installed ZAP

name: ZAP_test

on:
  # Run manually
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      -name: Setup dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade zapcli
      - name: Pull and run juice-shop
        run: |
          docker pull bkimminich/juice-shop
          docker run --rm -p 3000:3000 bkimminich/juice-shop
      -name: Run ZAP
        run: ./ZAP_2.10.0/zap.sh-daemon -host 0.0.0.0 -port 8080 -config api.addrs.addr.name=".*" -config api.addrs.addr.regex=true -ajaxSpider.maxDuration=180', shell=True > /dev/null &
      -name: Wait for ZAP to boot
        uses: jakejarvis/wait-action@master
        with:
          time: '20s'
      -name: Attack juice-shop
        run: |
          cd ./run_scripts/zap/juiceshop
          python 3_attack.py