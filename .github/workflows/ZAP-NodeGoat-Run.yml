# This is a workflow to automate testing using a docker image of nodegoat and locally installed ZAP
name: ZAP-NodeGoat-Run
on:
  # Run manually
  workflow_dispatch:
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Setup dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade zapcli
          # install mongo db
          wget -qO - https://www.mongodb.org/static/pgp/server-4.4.asc | sudo apt-key add -
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/4.4 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-4.4.list
          sudo apt-get update
          sudo apt-get install -y mongodb-org
          sudo systemctl start mongod
          sudo systemctl status mongod
      - name: Setup environment variables
        run: |
          echo "ZAP_PATH=./ZAP_2.10.0/zap.sh" >> $GITHUB_ENV
          echo "ZAP_PORT=8080" >> $GITHUB_ENV
          echo "ZAP_URL=http://localhost" >> $GITHUB_ENV
      - name: Pull and run juice-shop
        run: |
          cd ./nodegoat/NodeGoat
          sudo systemctl start mongod
          npm run db:seed
          docker-compose build
          docker-compose up
      - name: Run ZAP
        run: ./ZAP_2.10.0/zap.sh -daemon -config api.disablekey=true -config ajaxSpider.maxDuration=5 > /dev/null &
      - name: Wait for ZAP to boot
        run: |
          echo "Start sleep 20s"
          sleep 20
          echo "Finished sleep"
      - name: Attack nodegoat
        run: |
          cd ./run_scripts/zap/nodegoat
          python 3_attack.py       
      - name: Export artifact
        uses: actions/upload-artifact@v2
        with:
          name: ZAP_report
          path: ./reports/zap_juiceshop_report.html